<style>
    *{
        box-sizing: border-box;
    }

    body{
        margin: 0;
        padding: 0;
        background-color: #eeeeee;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        text-align: center;
        font-size: 3rem;
    }

    section {
        display: flex;
        flex-flow: row wrap;
        width: 90%;
        /* border: 1px solid red; */
        margin: 20px auto;

    }

    input {
        height: 50px;
        font-size: 1.2rem;
        width: 80%;
        padding-left: 10px;
    }

    button.add {
        width: 20%;
        cursor: pointer;
        background-color: green;
        color: white;
        font-weight: bold;
        height: 50px;
        border: none;
        border-radius: 0px 5px 5px 0px;
    }

    button.add:hover{
        background-color: rgb(10, 111, 10);
    }

    main {
        display: flex;
        flex-flow: row wrap;
        width: 90%;
        margin: auto auto;
        /* border: 1px solid blue; */
        
    }

    .item {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        background-color: white;
        height: 50px;
        width: 100%;
        box-shadow: 3px 3px 5px #ccc;
        margin-bottom: 7px;
        border-radius: 0px 5px 5px 0px;
        cursor: pointer;
    }

    .itemIcone {
        
        text-align: left;
        padding: 0px 8px 0px 8px;
        font-size: 1.2rem;
        height: 100%;
        display: flex;
        align-items: center;
    }

    .itemNome {
        flex: 50%;
        height: 100%;
        font-size: 1.1rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        overflow: auto;
    }

    .itemBotao {
        text-align: right;
    }

    .item:hover {
        background-color: #d4f6d9;
    }

    .delete {
        background-color: red;
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 0px 5px 5px 0px;
        font-size: 1.2rem;
        cursor: pointer;
        float: right;
    }

    .delete:hover{
        background-color: rgb(204, 17, 17);
    }

    .mdi-checkbox-marked-circle{
        color: green;
    }

    .item.clicado{
        background-color: #d4f6d9;
    }

    .item.clicado .itemNome{
        text-decoration: line-through;
        font-weight: normal;
        color: gray;
    }

    a {
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
    }

</style>

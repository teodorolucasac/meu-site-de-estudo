<h1>Serviço de Hospedagem GitHub</h1>
<p>Para utilizar os serviços de hospedagem gratuito do GitHub é simples, basta seguir os passos a seguir.</p>
<p>01 Ter um site criado</p>

<figure>
  <img width="600px" src="imagens/hospedagem(1).png" alt="">
  <figcaption>Primeiro selecione o projeto que quer hospedar</figcaption>
</figure>
<figure>
  <img width="600px" src="imagens/hospedagem(2).png" alt="">
  <figcaption>Na parte superior direito vá em Settings</figcaption>
</figure>
<figure>
  <img width="600px" src="imagens/hospedagem(3).png" alt="">
  <figcaption>Porcure a aba GitHub Pages</figcaption>
</figure>
<figure>
  <img width="600px" src="imagens/hospedagem(4).png" alt="">
  <figcaption>Selecione o branch Master (a opção doc folder serve para hospedar arquivos da pasta doc que não são html)</figcaption>
</figure>
<figure>
  <img width="600px" src="imagens/hospedagem(5).png" alt="">
  <figcaption>Pronto, seu site já tem um link dedicado pelo GitHub.</figcaption>
</figure>
